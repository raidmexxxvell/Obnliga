services:
  - type: web
    name: futbol-league-backend
    runtime: node
    plan: free
    region: Frankfurt
    buildCommand: "cd backend && npm install && npm run build && npx prisma generate --schema ../prisma/schema.prisma"
    autoDeployTrigger: commit
    branch: main
    envVars:
      - key: DATABASE_URL
        sync: false
        # Provide DATABASE_URL in the Dashboard during initial blueprint creation
        # or define a `databases:` entry and reference it with fromDatabase.
      - key: REDIS_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
    startCommand: "cd backend && npx prisma migrate deploy --schema ../prisma/schema.prisma && npm run start"

  - type: web
    name: futbol-league-frontend
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/dist"
    autoDeployTrigger: commit
    branch: main