services:
  - type: web
    name: futbol-league-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: "cd backend && npm ci && npm run build"
    startCommand: "cd backend && npx prisma migrate deploy && npm run start"
    autoDeployTrigger: commit
    branch: main
    envVars:
      - key: DATABASE_URL
        # If you define a Postgres database in this same file, reference it like:
        # fromDatabase:
        #   name: my-db-name
        #   property: connectionString
        # Otherwise set DATABASE_URL in the dashboard or an envVarGroup.
      - key: REDIS_URL
      - key: TELEGRAM_BOT_TOKEN

  - type: web
    name: futbol-league-frontend
    runtime: static
    plan: free
    region: oregon
    buildCommand: "cd frontend && npm ci && npm run build"
    staticPublishPath: "frontend/dist"
    autoDeployTrigger: commit
    branch: main

  - type: worker
    name: futbol-league-worker
    runtime: node
    plan: free
    region: oregon
    buildCommand: "cd backend && npm ci && npm run build"
    startCommand: "cd backend && node dist/workers/worker.js"
    autoDeployTrigger: off
    branch: main

# If you want a scheduled/one-off job to run migrations on deploy, define a
# cron service below. Render treats cron jobs as services with type: cron.
  - type: cron
    name: run-migrations
    runtime: node
    region: oregon
    buildCommand: "cd backend && npm ci"
    startCommand: "cd backend && npx prisma migrate deploy"
    schedule: "on-deploy"
