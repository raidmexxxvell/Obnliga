services:
  - type: web
    name: futbol-league-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: "cd backend && npm ci && npm run build"
    autoDeployTrigger: commit
    branch: main
    envVars:
      - key: DATABASE_URL
        sync: false
        # Provide DATABASE_URL in the Dashboard during initial blueprint creation
        # or define a `databases:` entry and reference it with fromDatabase.
      - key: REDIS_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
    preDeployCommand: "cd backend && npx prisma migrate deploy"
    startCommand: "cd backend && npm run start"

  - type: web
    name: futbol-league-frontend
    runtime: static
    plan: free
    buildCommand: "cd frontend && npm ci && npm run build"
    staticPublishPath: "frontend/dist"
    autoDeployTrigger: commit
    branch: main

  - type: worker
    name: futbol-league-worker
    runtime: node
    plan: free
    region: oregon
    buildCommand: "cd backend && npm ci && npm run build"
    startCommand: "cd backend && node dist/workers/worker.js"
    autoDeployTrigger: off
    branch: main

# Note: one-off or on-deploy migrations handled via `preDeployCommand` above.
